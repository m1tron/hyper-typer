<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertyper2000</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <img src="img/hypertyper.png" alt="">
    </header>
    <main>
        <label for="dropmenu">Choose text</label>
        <select class="flex-grid-third" id="textSelect">
            <option value="noDisable">Select One …</option>
        </select>
        <section id="settings">
            <h4>Settings</h4>
            <input type="checkbox" id="case" name="case" value="CSS">
            <label for="case">Ignore casing</label>
            <input type="radio" id="swe" name="lang" value="swedish">
            <label for="swedish">Swedish</label>
            <input type="radio" id="eng" name="lang" value="english">
            <label for="english">English</label>
        </section>
        <div id="text-window">
            <h2 id="title"></h1>
            <h3 id="author"></h2>
            <p id="textbox"></p>
        </div>
        <p></p>
        <input type="text" id="inputbox" class="flex-grid-third" disabled></input>
        <p id = "play">&#x25B6;</p>
        <section id="statistics">
            <h3>Statistics</h3>
            
            <label for="gwpm" class="stat_label">Gross WPM: 
                <span id="gwpm" class="stat_span"></span>
            </label>
            
            <label for="accuracy" class="stat_label">Accuracy: 
                <span id="accuracy" class="stat_span"></span>
            </label>
            <br>
            
            <label for="npwm" class="stat_label">Net WPM: 
                <span id="nwpm" class="stat_span"></span>
            </label>
            
            <label for="errors" class="stat_label">Errors: 
                <span id="errors" class="stat_span"></span>
            </label>
        </section>
        <canvas id="canvas">

        </canvas>


    </main>

    <footer>
        Copyright © 2022 Henrik Oskarsson
        <a href="mailto:jultomten@rovaniemi.fi">Contact me!</a>
    </footer>
</body>

</html>
